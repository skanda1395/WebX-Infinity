<!-- PHQ Form -->
<div class="container-fluid mt-3">
  <div class="row justify-content-center">
    <div class="col col-lg-6">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">📧 Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">🏙 Select your city</label>
          <select class="form-select" aria-label="Default select example">
            <option value="1">Bangalore</option>
            <option value="2">Chennai</option>
            <option value="3">Delhi</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="something_radio" class="mb-2">How did you hear about us?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">Google</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" checked>
            <label class="form-check-label" for="exampleRadios2">Newspaper</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option1" checked>
            <label class="form-check-label" for="exampleRadios3">Advertisement</label>
          </div>
        </div>
        <div class="mb-3 form-check form-switch">
          <label class="form-check-label" for="flexSwitchCheckChecked">Is this your first time here? 🤔</label>
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
