<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
    <title>ZenMinds | Client Login</title>
    <style>
      #login-section {
        margin-top: 30px
      }
      #login-section .card {  
        padding: 5px 0;
      }
      #login-section .card .card-content {
        padding: 15px 24px;
      }
    </style>
</head>
<body>

    <header class="">
        <nav class="nav-extended transparent">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo black-text"><i class="material-icons">healing</i><h4>ZenMinds</h4></a>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li class="black-text nav-cta">Call now: +1 093 31 32 321</li>
                    <li><a  href="phq.html" id="appointment" class="black-text waves-effect-light btn-flat btn">Make an appointment</a></li>
                </ul>
            </div>
            <div class="tabs-container">
                <div class="nav-content container">
                    <div class="tabs">
                        <li class="tab tab-hover"><a href="#">Home</a></li>
                        <li class="tab tab-hover"><a href="#">Services</a></li>
                        <li class="tab tab-hover"><a href="http://thezenminds.webxinfinity.uk/blogs/">All Blogs</a></li>
                        <li class="tab tab-hover"><a href="#intro">About Me</a></li>
                    </div>
                </div>
            </div>
        </nav>
        <ul class="sidenav" id="mobile-nav">
            <li class="black-text nav-cta">Call now: +1 093 31 32 321</li>
            <li><a  href="#" id="appointment" class="black-text waves-effect-light btn-flat btn">Make an appointment</a></li>
        </ul>
    </header>

    
    <div id="login-section" class="container">
      <!-- Login Form -->
      <div class="row">
        <div class="col s12 l6 offset-l3">
          <div class="card">
            <div class="card-title">
              <h4 class="center-align">Client Login</h4>
            </div>
            <form class="card-content" action="#" method="POST">
              <div class="input-field">
                <input id="username" type="text" class="validate">
                <label for="username">Username</label>
              </div>
              <div class="input-field">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
              <button class="btn waves-effect waves-light" type="submit" name="action">Login
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </div>
      </div>

    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
