<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <style>
      .mt {
        margin: 35px 0;
      }
    </style>
    <body>
      
      <main class="container section">
        <div class="row">
          <h4 class="center-align teal-text lighten-1">ðŸ“ƒ Your Personal Health Questionnaire</h4>
          <form action="#" class="col s12 l6 offset-l3">
            <!-- Basic Questions -->
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input type="text" id="name" class="validate">
              <label for="name">Name</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">email</i>
              <input type="email" id="email" class="validate">
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">local_phone</i>
              <input type="text" id="number" class="validate">
              <label for="number">Phone Number</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">location_city</i>
              <input type="text" id="location" class="validate">
              <label for="location">Country</label>
            </div>
            <div class="input-field">
              <div class="row">
                <div class="col">
                  <i class="material-icons">supervised_user_circle</i>
                </div>
                <div class="col">
                  <label for="gender-male">
                    <input type="radio" name="gender" id="gender-male">
                    <span>Male</span>
                  </label>
                </div>
                <div class="col">
                  <label for="gender-female">
                    <input type="radio" name="gender" id="gender-female">
                    <span>Female</span>
                  </label>
                </div>
                <div class="col">
                  <label for="gender-other">
                    <input type="radio" name="gender" id="gender-other">
                    <span>Other</span>
                  </label>
                </div>
              </div>
            </div>
            <!-- PHQ -->
            <div class="input-field mt">
              <select>
                <option value="0" selected disabled>Select one</option>
                <option value="1">Not at all</option>
                <option value="2">Several Days</option>
                <option value="3">More than half the days</option>
                <option value="3">Nearly every day</option>
              </select>
              <label>Little interest or pleasure in doing things?</label>
            </div>
          
            <div class="input-field mt">
              <select>
                <option value="0" selected disabled>Select one</option>
                <option value="1">Not at all</option>
                <option value="2">Several Days</option>
                <option value="3">More than half the days</option>
                <option value="3">Nearly every day</option>
              </select>
              <label>Trouble falling or staying asleep, or sleeping too much?</label>
            </div>
          
            <div class="input-field mt">
              <select multiple>
                <option value="0" selected disabled>Select one or more</option>
                <option value="1">Deep</option>
                <option value="2">Sharp</option>
                <option value="3">Dull</option>
                <option value="3">Achy</option>
                <option value="3">Burning</option>
              </select>
              <label>How would you describe your pain?</label>
            </div>
          
            <div class="range-field">
              <label for="pain-range">One the scale below, pick a pain level on your worst day</label>
              <input type="range" name="pain-range" id="pain-range" min="0" max="10">
            </div>

            <div class="input-field">
              <i class="material-icons prefix">message</i>
              <textarea name="message" id="message" class="materialize-textarea"></textarea>
              <label for="message">Comments...</label>
            </div>

            <div class="input-field center-align">
              <button type="submit" class="btn waves-effect">
                Submit <i class="material-icons right">send</i>
              </button>
            </div>

          </form>
        </div>

      </main>


      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('select');
          var instances = M.FormSelect.init(elems, {"trt": "sdfsd"});
        });
      </script>
    </body>
  </html>
