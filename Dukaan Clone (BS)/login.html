<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Login</title>

    <style>
      main {
        height: 100vh;
        display: grid;
        place-items: center;
      }

      #login-div {
        /* padding: 48px; */
        max-width: 450px;
        background: white;
      }  

      @media only screen and (max-width: 600px) {
        #login-div {
          padding: 24px !important;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    
    <main>
      <div  class="p-5 rounded" id="login-div">
        <h3>
          <img src="./assets/logo.png" width="45px" alt="brand-logo">
          <span id="brand-name">Nclaps</span>
        </h3>
        <div class="my-4">
          <h3>Log in</h3>
          <p class="text-secondary">Enter your mobile number</p>
        </div>
        <form id="login-form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ðŸ“± Mobile Number</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your number with anyone else.</div>
          </div>
          <div id="login-btn" class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>

    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
